	

<h1 id="login-welcome">Welcome to Breathe</h1>

<form name="loginForm">
 <div class="login-fields">
	<input ng-model="user.username" type="text" id="username" placeholder="username">
	<input ng-model="user.password" type="text" id="password"placeholder="password">
	</div>
	<button type="Submit" ng-click="loginUser()">Log In</button>
</form>

<a ui-sref="sign-up">Create an Account</a>
