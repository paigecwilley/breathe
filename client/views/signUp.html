	

<div>
	<h1 id="sign-up-welcome">Welcome to Breathe</h1>
</div>

<div class="sign-up-page">

	<form name="signUpForm">
		<div class="sign-up-fields">
			<input ng-model="user.username" type="text" class="left-fields"placeholder="username">
			<input ng-model="user.email" type="text" class="right-fields"placeholder="email">	
			<input ng-model="user.password" type="password" class="left-fields"placeholder="password">
			<input ng-model="user.confirmPassword" type="password" class="right-fields"placeholder="confirm password">
		</div>
		<button ng-click="createUser()" id="submit-button" type="submit">Sign Up</button>
	</form>
</div>
<div>{{failedResponse}}</div>

<a ui-sref="login" id="already-have-account">I Already Have an Account</a>
