<h1>Sign up</h1>

<form name="signUpForm">Enter your information
<input ng-model="user.username" type="text" placeholder="Username">
<input ng-model="user.email" type="text" placeholder="Email">
<input ng-model="user.password" type="text" placeholder="Password">
<input ng-model="user.confirmPassword" type="text" placeholder="Confirm Password">
<button ng-click="createUser()" type="submit">Sign Up</button>


</form>
